<mat-toolbar class="header" color="primary">
  <a routerLink="/" class="header-link">
    <div class="header-icon"></div>
    <div class="header-title">Linnworks Test</div>
  </a>
  <div class="space-filler"></div>
  <div *ngIf="getIfUserLoggedIn()" class="inline-panel login-panel">
    Hello, <span class="material-icons account-icon">account_circle</span><a class="user-name" routerLink="/profile/{{currentUser.id}}">{{currentUser.login}}</a>!
    <button (click)="handleLogOutClick()" mat-raised-button>Log Out</button>
  </div>
  <div *ngIf="!getIfUserLoggedIn()" class="inline-panel no-login-panel">
    You are not logged in
    <a routerLink="/login" mat-raised-button>Log In</a>
  </div>
</mat-toolbar>
