<div class="login">
  <form>
    <mat-card>
      <mat-card-title>Enter your login and password</mat-card-title>
      <mat-card-content class="fields-container">

        <mat-form-field appearance="legacy">
          <mat-label>Login</mat-label>
          <input #login [formControl]="loginField" matInput placeholder="Login">
          <mat-error *ngIf="hasRequiredError(loginField)">Login field should not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input #password [formControl]="passwordField" type="password" matInput placeholder="Password">
          <mat-error *ngIf="hasRequiredError(passwordField)">Password field should not be empty.</mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions>
        <button (click)="handleLogInClick()" type="submit" mat-raised-button color="primary">Log In</button>
      </mat-card-actions>

      <mat-card-footer>
        <div *ngIf="loginError" class="login-error-wrapper">
          <span class="login-error-text">Invalid Login or Password.</span>
        </div>
      </mat-card-footer>
    </mat-card>
  </form>
</div>
